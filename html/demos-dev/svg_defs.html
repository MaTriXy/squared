<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en">
    <title>https://github.com/anpham6/squared</title>
    <link rel="stylesheet" type="text/css" href="common/dev.css">
    <style>
        #squared_ui {
            padding: 10px;
        }
    </style>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="common/dev.js"></script>
    <script>
        System.import('/build/src/main.js').then(result => {
            squared = result;
            System.import('/build/src/base/main.js').then(result => {
                squared.base = result;
                System.import('/build/src/svg/main.js').then(result => {
                    squared.svg = result;
                    System.import('/build/android-framework/src/main.js').then(result => {
                        android = result.default;
                        squared.setFramework(android);
                        squared.parseDocument('squared_ui');
                        squared.close();

                        var views = squared.system.writeLayoutAllXml();
                        document.getElementById('output').innerHTML = stringify(views).replace(/</g, '&lt;');

                        var resource = squared.system.writeResourceAllXml();
                        document.getElementById('resource').innerHTML = stringify(resource).replace(/</g, '&lt;');
                    });
                });
            });
        });
    </script>
</head>
<body>
    <!-- START: DEMO -->
    <div id="squared_ui" style="width: 300px;">
        <svg width="120" height="120" viewBox="0 0 240 240">
            <rect x="10" y="0" width="100" height="50" stroke="black" stroke-width="2" fill="purple">
                <animate attributeName="x" from="0" to="10" dur="5s" repeatCount="3" begin="5s" additive="sum" accumulate="sum" />
                <animate attributeName="x" values="0; 50; 100;" keyTimes="0; 0.5; 1" begin="indefinite" dur="10s" repeatCount="indefinite" />
                <animate attributeName="y" values="0; 75" keyTimes="0; 1" dur="5s" begin="0s" repeatCount="2" />
                <animate attributeName="stroke-opacity" values="0; 1" keyTimes="0; 1" dur="10s" repeatCount="1" data-android-interpolator="ACCELERATE" />
                <animate attributeName="fill-opacity" values="0.25; 0.75" keyTimes="0; 1" dur="10s" repeatCount="1" data-android-interpolator="ACCELERATE" />
                <animate attributeName="fill" values="#fff; #000" keyTimes="0; 1" dur="10s" repeatCount="1" data-android-interpolator="ANTICIPATE" />
                <animate attributeName="width" values="75; 50; 25" keyTimes="0; 0.5; 1" dur="10s" repeatCount="1" />
            </rect>
            <circle id="circle1" cx="60" cy="60" r="50" fill="yellow">
                <animate attributeName="r" values="10; 75; 100" keyTimes="0; 0.5; 1" dur="7s" repeatCount="1" />
            </circle>
            <ellipse cx="100" cy="50" rx="100" ry="50">
                <animate attributeName="ry" values="50; 25; 10" keyTimes="0; 0.75; 1" dur="5s" repeatCount="1" />
                <animateMotion dur="6s" repeatCount="indefinite">
                    <mpath href="#circle1"/>
                </animateMotion>
            </ellipse>
            <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" fill="red">
                <animate attributeName="d" to="M20,60 A40,40,0,0,1,100,60 A40,40,0,0,1,180,60 Q180,120,100,180 Q20,120,20,60 Z" dur="5s" repeatCount="1" data-android-repeatMode="reverse" />
            </path>
            <polygon points="100,100 150,25 150,75 200,0" stroke="green" fill="purple">
                <animate attributeName="points" values="100,100 150,25 150,75 200,0; 50,50 75,12 75,37 100,0" keyTimes="0; 1" dur="15s" repeatCount="1" data-android-interpolator="ACCELERATE" />
            </polygon>
            <!--<set attributeName="fill-opacity" begin="5s" to="1" />
            <animate attributeType="CSS" attributeName="opacity" values="1; 0" keyTimes="0; 1" dur="10s" repeatCount="1" />-->
        </svg>
        <br /><br />
        <svg viewBox="0 0 100 100">
            <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" fill="blue" transform="rotate(135, 50, 50)" />
            <line x1="0" y1="80" x2="100" y2="20" stroke="black" transform="skewX(30) rotate(45, 50, 20) scale(2)" />
            <rect x="10" y="10" width="30" height="20" fill="green" />
            <rect x="10" y="10" width="30" height="20" fill="yellow" transform="skewX(30)" />
            <rect x="10" y="10" width="30" height="20" fill="red" transform="skewX(30) skewY(30)" />
            <rect x="10" y="10" width="30" height="20" fill="yellow" transform="rotate(45, 10, 10)" />
            <rect x="10" y="10" width="30" height="20" fill="purple" transform="translate(10, 10) scale(2) rotate(45, 10, 10) skewX(30)" />
            <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" fill="red" transform="translate(50, 50)" />
            <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" fill="yellow" transform="translate(50, 50) scale(0.5)" />
            <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" transform="translate(50, 50) scale(0.5) rotate(135, 0, 0)" />
        </svg>
        <br /><br />
        <svg viewBox="0 0 100 100">
            <rect x="0" y="0" width="30" height="30" fill="green" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(10)" transform-origin="left bottom" opacity="0.10" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(20)" transform-origin="left bottom" opacity="0.20" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(30)" transform-origin="left bottom" opacity="0.30" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(40)" transform-origin="left bottom" opacity="0.40" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(50)" transform-origin="left bottom" opacity="0.50" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(60)" transform-origin="left bottom" opacity="0.60" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(70)" transform-origin="left bottom" opacity="0.70" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(80)" transform-origin="left bottom" opacity="0.80" />
            <rect x="0" y="0" width="30" height="30" fill="red" transform="rotate(90)" transform-origin="left bottom" opacity="0.90" />
        </svg>
        <br /><br />
        <svg viewBox="0 0 100 100">
            <clipPath id="myClip">
                <circle cx="40" cy="35" r="35">
                    <animate attributeName="r" values="10; 100" keyTimes="0; 1" dur="10s" repeatCount="1" />
                </circle>
            </clipPath>
            <path id="heart" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />
            <use clip-path="url(#myClip)" href="#heart" fill="red">
                <animate attributeName="x" values="0; 50; 100" keyTimes="0; 0.5; 1" begin="5s" dur="10s" repeatCount="1" data-android-interpolator="ACCELERATE_DECELERATE" />
                <animate attributeName="y" values="0; 50; 100" keyTimes="0; 0.5; 1" begin="5s" dur="10s" repeatCount="1" />
            </use>
            <image href="../demos/images/icons8-google-docs.png" x="0" y="0" width="10" height="10" />
            <image href="../demos/images/icons8-google-news.png" x="10" y="10" width="10" height="10" transform="scale(0.5) translate(10, 10) rotate(90, 15, 25) translate(10, 10)" />
            <image href="../demos/images/icons8-google-play.png" x="20" y="20" width="10" height="10" transform="rotate(180, 15, 25)" />
            <image href="../demos/images/icons8-google-plus.png" x="30" y="30" width="10" height="10" transform="rotate(270, 15, 25)" />
        </svg>
        <br /><br />
        <svg width="240" height="120" viewBox="0 0 240 120">
            <defs>
                <radialGradient id="exampleGradient"> 
                    <stop offset="10%" stop-color="gold"/> 
                    <stop offset="95%" stop-color="green"/> 
                </radialGradient>
                <radialGradient id="flameGradient" cx="25%" cy="50%" r="75%">
                    <stop offset="0%" stop-color="white"/>
                    <stop offset="10%" stop-color="yellow"/>
                    <stop offset="95%" stop-color="red"/>
                </radialGradient>
            </defs> 
            <circle fill="url(#exampleGradient)" cx="60" cy="60" r="50"/>  
            <circle fill="url(#flameGradient)" cx="180" cy="60" r="50"/>
            <rect x="80" y="50" width="60" height="30" fill="url(#exampleGradient)" />
            <polygon points="100,100 150,25 150,75 200,0" stroke="black" fill="url(#flameGradient)" />
            <path d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" fill="url(#flameGradient)" />
        </svg>
        <br /><br />
        <svg viewBox="0 0 30 10">
            <circle id="myCircle" cx="5" cy="5" r="4" />
            <use href="#myCircle" x="10" fill="blue" />
            <use href="#myCircle" x="20" fill="white" stroke="blue" />
        </svg>
        <br /><br />
        <svg width="300px" height="50px" viewBox="0 0 300 50">
            <defs>
                <linearGradient id="Gradient01">
                    <stop offset="20%" stop-color="#39F" />
                    <stop offset="90%" stop-color="#F3F" />
                </linearGradient>
            </defs>
            <rect x="10" y="10" width="200" height="25" fill="url(#Gradient01)" />
        </svg>
        <br /><br />
        <svg viewBox="0 0 200 200">
            <rect x="10" y="10" width="30" height="20" fill="green" />
            <rect x="10" y="10" width="30" height="20" fill="red" transform="matrix(3 1 -1 3 30 40)" />
        </svg>
    </div>
    <!-- END: DEMO -->

    <div>
        <div class="output">
            <pre id="output"></pre>
            <div>
                <button onclick="copy('output');">Copy</button>
                <button onclick="squared.system.writeLayoutAllXml(true);">Save</button>
                <button onclick="squared.saveAllToDisk();">Save All</button>
            </div>
        </div>
        <div class="output">
            <pre id="resource"></pre>
            <div>
                <button onclick="copy('resource');">Copy</button>
                <button onclick="squared.system.writeResourceAllXml(true);">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
